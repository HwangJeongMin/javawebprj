<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script>
			const fn_validate = function() {
				const frmLogin = document.frmLogin;
				const user_id  = frmLogin.user_id.value;
				const user_pw  = frmLogin.user_pw.value;
				
				if((user_id.length <= 0 || user_id == '') ||
					(user_pw.length <= 0 || user_pw == '')) {
					alert("아이디와 비밀번호는 필수 입니다.");
				} else {
					frmLogin.method = "post";
					frmLogin.action = "login5";
					frmLogin.submit();
				}
			};
		</script>
		<title>로그인 창</title>
	</head>
	<body>
		<form name="frmLogin" method="post" action="login4" encType="UTF-8">
			<input type="hidden" name="address" value="서울시 강서구" />
			아이디 : <input type="text" name="user_id" value="" /> <br>
			비밀번호 : <input type="password" name="user_pw" value="" /> <br>
			<input type="button" value="전송" onclick="javascript:fn_validate();" />
			<input type="reset" value="다시입력" />
		</form>
	</body>
</html>
